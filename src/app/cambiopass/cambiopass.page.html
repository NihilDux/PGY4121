<ion-header>
  <ion-toolbar>
    <ion-title>Cambio de Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nueva Contraseña</ion-label>
    <ion-input [(ngModel)]="nuevaContrasena" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="cambioPass()">Cambiar Contraseña</ion-button>

  <div *ngIf="cambioContrasenaExitoso" class="exito">
    <p>¡Contraseña cambiada con éxito!</p>
  </div>
</ion-content>
