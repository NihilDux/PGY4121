<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true"> 
  <div #loginCardWrapper>
    <ion-card #loginCard class="login-card">
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="login.Usuario" minlength="3" maxlength="8" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="login.Password" minlength="4" maxlength="4"required></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="ingresar()">Ingresar</ion-button>
        <ion-button expand="full" (click)="registro()">Registrarce</ion-button>
      </ion-card-content>
      
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">Developer: Miau</ion-title>
  </ion-toolbar>
</ion-footer>
